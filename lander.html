<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:description" content="Welcome to Sky CrownRush! An exciting canvas runner game.">
  <meta property="og:type" content="website">

  <meta name="theme-color" content="#0b3d4e">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Sky CrownRush — Sunset Neon Game Studio">
  <meta name="twitter:description" content="Welcome to Sky CrownRush! An exciting canvas runner game.">
  <meta name="twitter:image" content="https://aussiesky.github.io/AussieSky3//assets/img/twitter-image.jpg">

  <!-- Global Image Configuration -->
  <script>
    // Root-level image configuration
    window.IMAGE_CONFIG = {
      MOBILE: 'https://raw.githubusercontent.com/bextussusa/images/main/skycrown/mob.png',
      DESKTOP: 'https://raw.githubusercontent.com/bextussusa/images/main/skycrown/lap.png'
    };
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <!-- Preload background images for faster loading -->
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/bextussusa/images/main/skycrown/mob.png" media="(max-width: 1024px)">
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/bextussusa/images/main/skycrown/lap.png" media="(min-width: 1025px)">
  
  <!-- Load your global styles first -->
  <link rel="stylesheet" href="assets/css/style.css" />
  
  <!-- Page-specific styles -->
  <style>
    :root {
      --bg-mobile: url("https://raw.githubusercontent.com/bextussusa/images/main/skycrown/mob.png");
      --bg-desktop: url("https://raw.githubusercontent.com/bextussusa/images/main/skycrown/lap.png");
    }
    
    html {
      overflow-y: scroll;
      scroll-behavior: smooth;
      height: 100%;
    }
    
    body {
      margin: 0;
      min-height: 110vh; /* Reduced from 150vh */
      display: flex;
      flex-direction: column;
      background: var(--bg-mobile) no-repeat center top;
      background-size: cover;
      background-color: #0a0a0a;
      position: relative;
    }
    
    /* NO BLUR - Simple dark overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(10, 10, 10, 0.15) 0%, rgba(10, 10, 10, 0) 50%, rgba(10, 10, 10, 0.15) 100%);
      pointer-events: none;
      z-index: 0;
    }
    
    /* Ensure content is above overlay */
    .nav, .hero, .footer {
      position: relative;
      z-index: 1;
    }
    
    /* Reduced padding in hero section */
    .hero {
      padding-top: 1rem; /* Reduced from 2rem */
      flex: 1;
    }
    
    /* Reduced footer padding */
    .footer {
      margin-top: auto;
      padding: 1rem 0; /* Reduced from 2rem 0 */
      background: rgba(0, 0, 0, 0.7);
    }
    
    /* Extra Small Mobile (max 375px) */
    @media (max-width: 375px) {
      body {
        background-image: var(--bg-mobile);
        background-position: center 80px;
        background-size: cover;
        min-height: 120vh; /* Reduced from 160vh */
      }
    }
    
    /* Small Mobile (376px – 480px) */
    @media (min-width: 376px) and (max-width: 480px) {
      body {
        background-image: var(--bg-mobile);
        background-position: center 90px;
        background-size: cover;
        min-height: 115vh; /* Reduced from 160vh */
      }
    }
    
    /* Medium Mobile (481px – 600px) */
    @media (min-width: 481px) and (max-width: 600px) {
      body {
        background-image: var(--bg-mobile);
        background-position: center 100px;
        background-size: cover;
        min-height: 110vh; /* Reduced from 150vh */
      }
    }
    
    /* Tablet Portrait (601px – 768px) */
    @media (min-width: 601px) and (max-width: 768px) {
      body {
        background-image: var(--bg-mobile);
        background-position: center 110px;
        background-size: cover;
        min-height: 105vh; /* Reduced from 140vh */
      }
    }
    
    /* Tablet Landscape (769px – 1024px) */
    @media (min-width: 769px) and (max-width: 1024px) {
      body {
        background-image: var(--bg-mobile);
        background-position: center top;
        background-size: cover;
        min-height: 100vh; /* Reduced from 130vh */
      }
    }
    
    /* Small Desktop (1025px – 1366px) */
    @media (min-width: 1025px) and (max-width: 1366px) {
      body {
        background-image: var(--bg-desktop);
        background-position: center top;
        background-size: cover;
        min-height: 100vh; /* Reduced from 130vh */
      }
    }
    
    /* Medium Desktop (1367px – 1920px) */
    @media (min-width: 1367px) and (max-width: 1920px) {
      body {
        background-image: var(--bg-desktop);
        background-position: center top;
        background-size: cover;
        min-height: 100vh; /* Reduced from 130vh */
      }
    }
    
    /* Large Desktop (above 1920px) */
    @media (min-width: 1921px) {
      body {
        background-image: var(--bg-desktop);
        background-position: center top;
        background-size: cover;
        min-height: 100vh; /* Reduced from 130vh */
      }
    }

    /* Hide navbar on mobile */
    .nav {
      display: none;
    }
    
    /* Show navbar only on desktop (769px and above) - NO BLUR */
    @media (min-width: 769px) {
      .nav {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(11, 61, 78, 0.95);
        z-index: 1000;
        padding: 0.4rem 0; /* Reduced from 0.5rem 0 */
      }
      
      .nav .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      .nav-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        text-decoration: none;
        color: white;
        font-weight: 600;
        font-size: 1rem;
      }
      
      .logo img {
        width: 24px;
        height: 24px;
      }
      
      .menu {
        display: flex;
        flex-direction: row;
        gap: 0.2rem; /* Reduced from 0.25rem */
      }
      
      .menu a {
        color: white;
        text-decoration: none;
        padding: 0.3rem 0.6rem; /* Reduced from 0.4rem 0.75rem */
        border-radius: 6px;
        transition: background 0.2s ease;
        font-size: 0.85rem; /* Reduced from 0.875rem */
      }
      
      .menu a:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      
      .right {
        display: flex;
        gap: 0.4rem; /* Reduced from 0.5rem */
        align-items: center;
      }
      
      .right .btn {
        padding: 0.3rem 0.8rem; /* Reduced from 0.4rem 1rem */
        font-size: 0.85rem; /* Reduced from 0.875rem */
      }
    }
    
    .footer a {
      color: var(--muted);
      text-decoration: none;
    }
    
    .footer a:hover {
      color: var(--a);
    }
    
    /* Reduced modal/container padding if needed */
    .container {
      padding-left: 0.75rem; /* Optional: Reduced from typical 1rem */
      padding-right: 0.75rem; /* Optional: Reduced from typical 1rem */
    }
  </style>
  <script defer src="assets/js/main.js"></script>

  <!-- Show content smoothly -->
  <style>
    body { 
      visibility: hidden; 
      opacity: 0; 
      transition: opacity 0.3s ease; 
    }
    body.loaded { 
      visibility: visible; 
      opacity: 1; 
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <a class="logo" href="index.html" aria-label="Home">
        <img src="assets/img/logo.svg" alt="Sky CrownRush icon">
        <span>Sky CrownRush</span>
      </a>
      <div class="menu" data-nav-menu>
        <a href="index.html">Home</a>
        <a href="game.html">Play Game</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>

        <a href="privacy.html">Privacy</a>

        <a href="#contact">Contact</a>
      </div>
      <div class="right">
        <a class="btn" href="game.html">Play</a>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="container">
      <a class="btn" href="index.html">AussieSkyCrown</a>
    </div>
  </header>

  <footer class="footer">
   
     
  </footer>

  <!-- Show content after load -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() { document.body.classList.add('loaded'); }, 150);
    });
    // Fallback
    setTimeout(function() { document.body.classList.add('loaded'); }, 2000);
  </script>
</body>
</html>
